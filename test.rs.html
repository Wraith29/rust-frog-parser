<!DOCTYPE html>
<html>
<head>
    <title>Rust Example</title>
</head>
<body>
    <h3>uWu</h3>
    <p>{|my_var|}</p>
    <div class="str">
        {!for var in str_var!}
        <div class="str_var">{|var|}</div>
        {!}
    </div>
    <div class="int">
        {!for var in int_var!}
        <div class="int_var">{|var|}</div>
        {!}
    </div>
    <div class="arr">
        {!for var in arr_var!}
        <div class="arr_var">{|var|}</div>
        {!}
    </div>
</body>

</html>
